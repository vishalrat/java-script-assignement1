<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var text = "";
var food = ["Pizza", "Beans", "Tacos", "Fish", "Chicken"];
var i;

for (i = 0; i < food.length; i++) {
    text += "I love " + food[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
